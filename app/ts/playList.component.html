<table class= "table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Description</td>
        </tr>

    </thead>
        <tbody>
        <tr *ngFor="#x of videos" (click)="onSelect(x)">
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.description}}</td>
        </tr>

        </tbody>

</table>
